<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <title>hw3_1</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f0f0f0;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .box {
            background-color: #3b73c4;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 6px;
        }

        .widgets {
            height: 200px;
        }

        .widget-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .widget-row .small-box {
            background-color: #23497a;
            flex: 1;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            border-radius: 6px;
        }

        .contact {
            height: 300px;
        }

        @media (max-width: 768px) {
            .widget-row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="box widgets">Widgets</div>

    <div class="widget-row">
        <div class="small-box">Big Widgets</div>
        <div class="small-box">Bigger Widgets</div>
        <div class="small-box">Huge Widgets</div>
    </div>

    <div class="box contact">Contact</div>
</div>
</body>
</html>
