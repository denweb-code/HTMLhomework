<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <title>hw2_1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f7f7f7;
        }

        h1 {
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 120px;
            padding: 15px;
            text-align: center;
        }

        .card img {
            width: 60px;
            height: 60px;
            object-fit: contain;
        }

        .card p {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>What do I have in my fridge?</h1>

<div class="container">
    <div class="card">
        <img src="https://img.icons8.com/color/96/pepper.png" alt="Pepper">
        <p>Pepper</p>
    </div>
    <div class="card">
        <img src="https://img.icons8.com/color/96/apple.png" alt="Apple">
        <p>Apple</p>
    </div>
    <div class="card">
        <img src="https://img.icons8.com/color/96/cheese.png" alt="Cheese">
        <p>Cheese</p>
    </div>
    <div class="card">
        <img src="https://img.icons8.com/color/96/corn.png" alt="Corn">
        <p>Corn</p>
    </div>
    <div class="card">
        <img src="https://img.icons8.com/color/96/mushroom.png" alt="Mushroom">
        <p>Mushroom</p>
    </div>
    <div class="card">
        <img src="https://img.icons8.com/color/96/garlic.png" alt="Garlic">
        <p>Garlic</p>
    </div>
    <div class="card">
        <img src="https://img.icons8.com/color/96/steak.png" alt="Beef">
        <p>Beef</p>
    </div>
    <div class="card">
        <img src="https://img.icons8.com/color/96/fish.png" alt="Fish">
        <p>Fish</p>
    </div>
    <div class="card">
        <img src="https://img.icons8.com/color/96/fried-egg.png" alt="Eggs">
        <p>Eggs</p>
    </div>
    <div class="card">
        <img src="https://img.icons8.com/color/96/herbs.png" alt="Coriander">
        <p>Coriander</p>
    </div>
</div>

<p>... that's all ...</p>

</body>
</html>
