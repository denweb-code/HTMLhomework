<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>hw2_2</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #fdf5e6;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      gap: 20px;
    }

    .block {
      width: 100px;
      height: 100px;
      background-color: black;
      transition: all 0.5s ease;
    }

    .block:hover {
      background-color: red;
      border-radius: 50%;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="block"></div>
  <div class="block"></div>
  <div class="block"></div>
  <div class="block"></div>
  <div class="block"></div>
  <div class="block"></div>
</div>
</body>
</html>
